<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient">Bienvenid@ nuevamente</h3>
                <p class="mb-0">Ingrese su usuario y contraseña</p>
              </div>
              <div class="card-body">
                <form role="form">
                  <label>Usuario</label>
                  <div class="mb-3">
                    <input type="text" name="log" [(ngModel)]="Log.Nombre" class="form-control" placeholder="Usuario"
                      aria-label="Usuario" aria-describedby="email-addon">
                  </div>
                  <label>Contraseña</label>
                  <div class="mb-3">
                    <input type="text" name="log" [(ngModel)]="Log.Pass" class="form-control" placeholder="Contraseña"
                      aria-label="Contraseña" aria-describedby="password-addon">
                  </div>

                  <div class="text-center">
                    <button type="button" (click)="logearse($event)"
                      class="btn bg-gradient-info w-100 mt-4 mb-0">Ingresar</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                  ¿No tienes una cuenta?
                  <a href="javascript:;" class="text-info text-gradient font-weight-bold">Crear Cuenta</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
              <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
